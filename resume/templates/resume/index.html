<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    
</head>
<body>

    <div class="container">
      <nav class="navbar navbar-expand-lg navbar font-weight-bold bg-dark">
        <a class="navbar-brand" href="{% url 'index' %}">Resume Generator</a>
        <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> -->
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'list' %}">All Resume <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>

        <div class="row">
            <div class="col-md-8">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="">Name</label>
                      <input type="text" class="form-control" id="name" name="name">
                    </div>
            
                    
                    <div class="form-group">
                        <label for="">About You</label>
                        <textarea type="text" class="form-control" id="summary" name="summary"></textarea>
                      </div>
            
            
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                      </div>
            
                      <div class="form-group">
                        <label for="">Phone No.</label>
                        <input type="text" class="form-control" id="phone" name="phone">
                      </div>
            
                      <div class="form-group">
                        <label for="">Degree</label>
                        <input type="text" class="form-control" id="degree" name="degree">
                      </div>
            
                      <div class="form-group">
                        <label for="">School</label>
                        <input type="text" class="form-control" id="school" name="school">
                      </div>
            
                      <div class="form-group">
                        <label for="">University</label>
                        <input type="text" class="form-control" id="university" name="university">
                      </div>
            
                      
                      <div class="form-group">
                        <label for="">Experience</label>
                        <textarea type="text" class="form-control" id="experience" name="experience"></textarea>
                      </div>
            
                      <div class="form-group">
                        <label for="">Skills</label>
                        <textarea type="text" class="form-control" id="skills" name="skills"></textarea>
                      </div>
                   
                    <a type="submit" href="{% url 'list' %}" class="btn btn-success">Generate Resume</a>
                  </form>
            </div>
        </div>
    </div>
    
</body>
</html>
